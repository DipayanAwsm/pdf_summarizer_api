<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart PDF Summarizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        input[type="file"] {
            margin-top: 1rem;
            width: 100%;
        }
        button {
            margin-top: 1rem;
            padding: 0.7rem 1.5rem;
            font-size: 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        pre {
            margin-top: 1.5rem;
            background: #f1f1f1;
            padding: 1rem;
            border-radius: 5px;
            overflow-x: auto;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÑ Smart PDF Summarizer</h1>
        <form id="uploadForm">
            <input type="file" id="pdfFile" name="file" accept="application/pdf" required>
            <button type="submit">Summarize</button>
        </form>
        <h2>Summary:</h2>
        <pre id="summaryText">Waiting...</pre>
    </div>

    <script>
        const API_BASE_URL = "http://127.0.0.1:8000";

        document.getElementById("uploadForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const fileInput = document.getElementById("pdfFile");
            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append("file", file);

            document.getElementById("summaryText").innerText = "‚è≥ Summarizing...";

            try {
                const response = await fetch(`${API_BASE_URL}/summarize-pdf/`, {
                    method: "POST",
                    body: formData,
                });

                const data = await response.json();
                document.getElementById("summaryText").innerText = data.summary || "‚ùå Failed to summarize.";
            } catch (err) {
                document.getElementById("summaryText").innerText = "‚ùå Error: " + err;
            }
        });
    </script>
</body>
</html>
