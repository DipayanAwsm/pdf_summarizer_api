<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart PDF Summarizer</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #f4f4f4; margin: 0; padding: 0;
      display: grid; place-items: center; min-height: 100vh;
    }
    .card {
      width: min(680px, 92vw);
      background: #fff; border-radius: 14px; padding: 24px;
      box-shadow: 0 8px 24px rgba(0,0,0,.08);
    }
    h1 { margin: 0 0 8px; font-size: 24px; }
    p { margin: 0 0 16px; color: #555; }
    .row { display:flex; gap:12px; align-items:center; margin-top:8px;}
    input[type="file"] { flex:1; }
    button {
      appearance: none; border: 0; border-radius: 10px;
      padding: 10px 16px; background: #2563eb; color: #fff;
      font-weight: 600; cursor: pointer;
    }
    button:hover { background:#1d4ed8; }
    .summary {
      margin-top:16px; padding:14px; background:#f8fafc;
      border:1px solid #e5e7eb; border-radius:10px; white-space:pre-wrap;
      min-height: 120px;
    }
    .muted { color:#6b7280; font-size: 14px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>üìÑ Smart PDF Summarizer</h1>
    <p class="muted">Upload a PDF and get a clean AI summary in seconds.</p>
    <form id="uploadForm">
      <div class="row">
        <input type="file" id="pdfFile" name="file" accept="application/pdf" required>
        <button type="submit">Summarize</button>
      </div>
    </form>
    <div class="summary" id="summaryText">Waiting...</div>
  </div>

  <script>
    // ‚úÖ Same-origin; no need to hardcode your Render domain.
    // If you ever host the HTML elsewhere, replace fetch("/summarize-pdf/")
    // with: fetch("https://pdf-summarizer-api-83l1.onrender.com/summarize-pdf/", ...)
    const form = document.getElementById("uploadForm");
    const summaryBox = document.getElementById("summaryText");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const file = document.getElementById("pdfFile").files[0];
      if (!file) { alert("Please select a PDF."); return; }

      const formData = new FormData();
      formData.append("file", file);

      summaryBox.textContent = "‚è≥ Summarizing...";
      try {
        const res = await fetch("/summarize-pdf/", {  // ‚úÖ relative path, same-origin
          method: "POST",
          body: formData
        });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();
        summaryBox.textContent = data.summary || "No summary returned.";
      } catch (err) {
        summaryBox.textContent = `‚ùå Failed to fetch: ${err.message}`;
      }
    });
  </script>
</body>
</html>
